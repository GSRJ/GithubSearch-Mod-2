<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./pages/home/index.css" />
    <link rel="shortcut icon" href="./assets/img/patinho de borracha.png" type="image/x-icon">
    <title>Git Search</title>
  </head>
  <body>
    <main>
      <div id="leftSide">
        <div class="leftSideContent">
          <h1>Git Search</h1>
          <span
            >Encontre e se conecte com profissionais de forma rápida e fácil
          </span>
          <ul>
            <h3>Achados Recentemente:</h3>
            <li class="lastSearched searchHistory"></li>
            <li class="penultSearched searchHistory"></li>
            <li class="antepenultSearched searchHistory"></li>
          </ul>
        </div>
      </div>
      <div id="rightSide">
        <div class="rightSideContent">
          <h2>Procurar por um usuário</h2>
          <form method="get" class="searchForm" action="">
            <label for="search">Usuário github</label>
            <input
              id="search"
              type="text"
              name="nome"
              placeholder="Digite um usuário do github aqui..."
            />
            <button class="searchButton pinkButtonOff" type="submit">
              Ver perfil do github
            </button>
        </div>
      </div>
    </main>
    <script src="./pages/home/index.js"></script>
    <script src="./pages/profile/profile.js"></script>
  </body>
</html>
